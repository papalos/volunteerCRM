{%extends "basic.html"%}
{%block title%}Легион-Главная{%endblock%}
{%block body%}


<div class="container">
<h2 class="m-2">Новости</h2>
<div class="news">
    {% for n in news %}
    <div class="border rounded-right m-2 p-2">
        <h3 class="titlenews">{{n[2]}}</h3>
        <div class="datenews small">{{n[1]}}</div>
        <div class="bodynews">{{n[3]}}</div>
    </div>
    {% endfor %}
</div>
</div>
{%endblock%}
