{%extends "basicadm.html"%}
{%block title%}Легион-Администратор{%endblock%}
{%block body%}

<div class="container p-3 border rounded-lg">
    
<h2 class="m-2">Опубликовать новость</h2>
<form action="{{url_for('administrator.addpost')}}" method="post">
    <p class="row">
        <label class="col-2">Тип: </label>
        <label class="col-2">Обший </label><input class="col-1" type="radio" name="type" value="common" checked="checked" />
        <label class="col-2">Школьная </label><input class="col-1" type="radio" name="type" value="school" />
        <label class="col-2">Студенческая </label><input class="col-1" type="radio" name="type" value="student" />
    </p>
    <p class="row"><label class="col-2">Заголовок: </label><input class="col-9" type="text" name="titlepost" /></p>
    <p class="row"><label class="col-2">Новость: </label><textarea class="col-9" name="bodypost"></textarea></p>
    <p class="text-right"><input type="submit" value="Опубликовать" /></p>
</form>

</div>
<div>
    <table>
        <tr><th>id</th><th>Тип</th><th>Заголовок</th><th>Дата публикации</th><th></th><th></th></tr>
        {% for new in news %}
        <tr><td>{{new[0]}}</td><td>{{new[4]}}</td><td>{{new[2]}}</td><td>{{new[1]}}</td><td><a href="/admin/postrecovery/{{new[0]}}">редактировать</a></td><td><a href="/admin/delpost/{{new[0]}}">удалить</a></td></tr>
        {% endfor %}
    </table>
</div>
<footer></footer>
{%endblock%}
